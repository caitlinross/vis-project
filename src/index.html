<!DOCTYPE html>

<meta charset="utf-8">
<style>
    body {
        overflow:auto;
    font: 10px sans-serif;
    }

    /*  set up main divs to hold each vis */
    #allpc { 
    background: #fff;

    top: 20px;

    width: 1200px;
    height: 250px;
    }

    .radial { 
    background: #fff;

    border: 3px solid #000;
    top: 270px;

    }

    .grid { 
    background: #fff;

    }

    background: #fff;

    top: 20px;
    left: 1200px;
    width: 200px;
    height: 1050px;
    }

    p {
    font: 12px helvetica;
    }


    .axis path, .axis line {
    fill: none;
    stroke: #000;
    stroke-width: 2px;
    shape-rendering: crispEdges;
    }

    button {
    position: absolute;
    right: 50px;
    top: 10px;
    }



    /* For grid heat map */
    .hour {
        fill: #fff;
        stroke: #ccc;
    }

    .day {
        fill: #fff;
        stroke: #ccc;
    }

        stroke-width: 2px;
    }

    .sched {
        font: 11px sans-serif;
    }

    .graphTitle {
        font: 22px sans-serif;
        text-align: center;

    .legend {
        fill: #fff;
    }

        display: none;
    }*/

    <div class="settings">

    </div>
