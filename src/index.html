	/* For radial PE graph*/
	.node {
	  font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
	  fill: #bbb;
	}
	.node:hover {
	  fill: #000;
	}

	  stroke-opacity: .4;

	  pointer-events: none;

	}
	.node:hover,
	.node--source,

	  font-weight: 700;

	.node--source {
	  fill: #2ca02c;

	.node--target {
	  fill: #d62728;
	}
	.link--source,
	.link--target {
	  stroke-opacity: 1;
	  stroke-width: 4px;
	}
	.link--source {
	  stroke: #d62728;
	}
	.link--target {
	  stroke: #2ca02c;

/* For radial LP graph*/
